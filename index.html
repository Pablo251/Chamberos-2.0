<!Doctype html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta name = "description" content = "Find jobs, look or contact people to want  work.">
	<meta name = "author" content = "Pablo Arce Cascante">
	<title>Chamberos.net Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">		
	<link rel="stylesheet" type="text/css" href="css/template.css"><!-- My own css design :)-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"><!-- Selected framework -->
</head>
<body class = "bonegrad">
	<header class = "hello" >
		<div class = "container">
			<h1>Welcome to Chamberos.net :)</h1>
		</div>		
	</header>
	<section  class = "container"><!-- Info panel -->
		<div class = "main row">
			<article class = "col-xs-12 col-sm-5">
				<div class = "img-responsive">
					<h4 class = "lead text-center">Find jobs, look or contact people to want  work.</h4>
					<img src="pics/intro.jpg" class = "img-responsive img-rounded center-block">
				</div>
			</article>
			<article class = "col-xs-12 col-sm-7"><!-- form -->
				<div class = "form-group">
					<legend class = "text-center">Login</legend>
				</div>
				<form>
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="iduser">User Name</label>
							<input type="text" class="form-control" id="iduser" placeholder="User">
						</div>
						<div class="form-group">
							<label class="sr-only" for="idpass">Password</label>
							<input type="password" class="form-control" id="idpass" placeholder="Password">
						</div>
 					<button type="button" class="btn btn-primary btn-lg btn-block" id = "launch">Sign in</button>
					</form>	
				</form>						
			</article>
		</div>
	</section>
	<footer class = "footer">
		<div class = "container text-center text-muted">
			<span>2015 | Developed by Pablo Arce Cascante.</span>
			<address>
				<strong>Contact:</strong>
				<a href="mailto:#">josepa_arce@hotmail.com</a>
			</address>
		</div>
	</footer>
	<script type="text/javascript" src = "js/engine.js"></script>
	<script type="text/javascript" src = "js/jquery.js"></script>
	<script type="text/javascript" src = "js/bootstrap.min.js"></script>	
</body>
</html>
